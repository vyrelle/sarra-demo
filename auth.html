<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .chat-message {
            animation: fadeIn 0.3s ease-in;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .typing-indicator {
            animation: pulse 1.5s infinite;
        }
    </style>
</head>
<body class="bg-white min-h-screen">
    <div id="loginScreen" class="min-h-screen flex items-center justify-center bg-gradient-to-br from-blue-50 to-white">
        <div class="bg-white p-8 rounded-2xl shadow-lg border border-gray-100 w-full max-w-md">
            <div class="text-center mb-8 mt-12">
                <a href="chat.html" class="text-xl font-bold tracking-widest text-gray-800 mb-4 block hover:text-gray-600 transition-colors">SARRA</a>
                <h1 id="authTitle" class="text-2xl font-semibold text-gray-900 mb-2">Добро пожаловать</h1>
                <p id="authSubtitle" class="text-gray-600">Войдите в систему для начала общения</p>
            </div>
            <div class="flex bg-gray-100 rounded-lg p-1 mb-6">
                <button id="loginTab" class="flex-1 py-2 px-4 text-sm font-medium rounded-md bg-white text-gray-700 shadow-sm transition-all">
                    Вход
                </button>
                <button id="registerTab" class="flex-1 py-2 px-4 text-sm font-medium rounded-md text-gray-700 hover:text-gray-700 transition-all">
                    Регистрация
                </button>
            </div>
            
            <form id="loginForm" class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Email</label>
                    <input type="email" id="loginEmail" required 
                           class="w-full px-4 py-3 border border-gray-200 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition-all"
                           placeholder="your@email.com">
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Пароль</label>
                    <input type="password" id="loginPassword" required 
                           class="w-full px-4 py-3 border border-gray-200 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition-all"
                           placeholder="••••••••">
                </div>
                
                <div class="flex items-center justify-between">
                    <label class="flex items-center">
                        <input type="checkbox" class="w-4 h-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500">
                        <span class="ml-2 text-sm text-gray-600">Запомнить меня</span>
                    </label>
                    <a href="#" class="text-sm text-gray-600 hover:text-gray-700">Забыли пароль?</a>
                </div>
                <div class="mt-6"></div>
                <button type="submit" 
                        class="w-full bg-gray-800 text-white py-3 rounded-lg font-medium hover:bg-gray-900 transition-colors focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                    Войти
                </button>
            </form>

            <form id="registerForm" class="space-y-4 hidden">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Имя</label>
                    <input type="text" id="registerName" required 
                           class="w-full px-4 py-3 border border-gray-200 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition-all"
                           placeholder="Ваше имя">
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Email</label>
                    <input type="email" id="registerEmail" required 
                           class="w-full px-4 py-3 border border-gray-200 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition-all"
                           placeholder="your@email.com">
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Пароль</label>
                    <input type="password" id="registerPassword" required 
                           class="w-full px-4 py-3 border border-gray-200 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition-all"
                           placeholder="••••••••">
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Подтвердите пароль</label>
                    <input type="password" id="confirmPassword" required 
                           class="w-full px-4 py-3 border border-gray-200 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition-all"
                           placeholder="••••••••">
                </div>
                
                <div class="flex items-start">
                    <input type="checkbox" id="agreeTerms" required class="w-4 h-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500 mt-1">
                    <label for="agreeTerms" class="ml-2 text-sm text-gray-600">
                        Я согласен с <a href="#" class="text-blue-600 hover:text-blue-700">условиями использования</a> и <a href="#" class="text-blue-600 hover:text-blue-700">политикой конфиденциальности</a>
                    </label>
                </div>
                <div class="mt-6"></div>
                <button type="submit" 
                        class="w-full bg-blue-600 text-white py-3 rounded-lg font-medium hover:bg-blue-700 transition-colors focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                    Зарегистрироваться
                </button>
            </form>

            <div class="mt-6 text-center">
                <a href="chat.html" class="text-sm text-gray-600 hover:text-gray-700">
                    ← Вернуться к чату
                </a>
            </div>
        </div>
    </div>

    <script>
        const loginForm = document.getElementById('loginForm');
        const loginTab = document.getElementById('loginTab');
        const registerTab = document.getElementById('registerTab');
        const registerForm = document.getElementById('registerForm');
        const authTitle = document.getElementById('authTitle');
        const authSubtitle = document.getElementById('authSubtitle');

        loginTab.addEventListener('click', function() {
            loginTab.classList.add('bg-white', 'text-blue-600', 'shadow-sm');
            loginTab.classList.remove('text-gray-500');
            registerTab.classList.remove('bg-white', 'text-blue-600', 'shadow-sm');
            registerTab.classList.add('text-gray-500');
            
            loginForm.classList.remove('hidden');
            registerForm.classList.add('hidden');
            
            authTitle.textContent = 'Добро пожаловать';
            authSubtitle.textContent = 'Войдите в систему для начала общения';
        });

        registerTab.addEventListener('click', function() {
            registerTab.classList.add('bg-white', 'text-blue-600', 'shadow-sm');
            registerTab.classList.remove('text-gray-500');
            loginTab.classList.remove('bg-white', 'text-blue-600', 'shadow-sm');
            loginTab.classList.add('text-gray-500');
            
            registerForm.classList.remove('hidden');
            loginForm.classList.add('hidden');
            
            authTitle.textContent = 'Создать аккаунт';
            authSubtitle.textContent = 'Зарегистрируйтесь для доступа к AI чату';
        });

        loginForm.addEventListener('submit', function(e) {
            e.preventDefault();
            const email = document.getElementById('loginEmail').value.trim();
            if (!email) return;

            localStorage.setItem('chat_user', email);
            window.location.href = 'chat.html';
        });

        registerForm.addEventListener('submit', function(e) {
            e.preventDefault();
            const name = document.getElementById('registerName').value.trim();
            const email = document.getElementById('registerEmail').value.trim();
            const password = document.getElementById('registerPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            if (password !== confirmPassword) {
                alert('Пароли не совпадают!');
                return;
            }
            
            if (!name || !email || !password) return;

            localStorage.setItem('chat_user', email);
            alert('Регистрация успешна! Добро пожаловать, ' + name + '!');
            window.location.href = 'chat.html';
        });

        document.getElementById('loginEmail').addEventListener('keydown', function(e) {
            if (e.key === 'Enter') {
                e.preventDefault();
                document.getElementById('loginPassword').focus();
            }
        });

        document.getElementById('loginPassword').addEventListener('keydown', function(e) {
            if (e.key === 'Enter') {
                e.preventDefault();
                loginForm.querySelector('button[type="submit"]').click();
            }
        });

        document.getElementById('registerEmail').addEventListener('keydown', function(e) {
            if (e.key === 'Enter') {
                e.preventDefault();
                document.getElementById('registerPassword').focus();
            }
        });

        document.getElementById('registerPassword').addEventListener('keydown', function(e) {
            if (e.key === 'Enter') {
                e.preventDefault();
                document.getElementById('confirmPassword').focus();
            }
        });

        document.getElementById('confirmPassword').addEventListener('keydown', function(e) {
            if (e.key === 'Enter') {
                e.preventDefault();
                registerForm.querySelector('button[type="submit"]').click();
            }
        });
    </script>

</html>
